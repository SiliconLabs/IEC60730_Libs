name: Coding Convention
on: 
  push:
    branches:
      - '**'
env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
 REPO_LINK: https://github.com/${{ github.repository }}.git
jobs:
  job1:
    name: Check coding convention
    runs-on: [self-hosted, ds-sqa-hn-003]
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7
      with:
        ref: update-source-code-lib-iec60730
    - name: Check working directory
      run: |
        pwd 
        ls -la
    - name: Run test
      run:
        git diff --name-only origin/main  origin/create-unit-test-functions-in-lib-iec60730 | xargs pre-commit run --files > CodingConventionTool.txt
          
    - name: Upload Result
      if: always()
      uses: actions/upload-artifact@v4.3.4
      with:
        name: CodingConventionResult
        path: CodingConventionTool.txt
        warn: Output a warning but do not fail the action
        retention-days: 90
