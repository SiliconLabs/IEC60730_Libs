name: Coding Convention
on: 
  push:
    branches:
      - '**'
env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 
 REPO_LINK: https://github.com/${{ github.repository }}.git
jobs:
  job1:
    name: Check coding convention
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7
      with:
        ref: update-source-code-lib-iec60730
    - name: Check working directory
      run: |
        pwd 
        ls -la
    - name: Set up environment
      run: |
        ls -la
        cp ./tools/.clang-format .
        cp ./tools/.clang-tidy .
        cp ./tools/.codespell/.codespellrc .
        cp ./tools/.codespell/exclude-file.txt .
        cp ./tools/.codespell/ignore-words.txt .
        ls -la
        pip install pre-commit
        sudo apt install uncrustify clang-tidy cppcheck
    - name: Run test
      run: |
        git config diff.renameLimit 999999
        git fetch origin 
        touch CodingConventionResult.log
        diff_files=$(git diff --name-only origin/gen-firmware-on-host-runner  origin/update-source-code-lib-iec60730)
        echo "Changed files:"
        echp "$diff_files"
        if [ -n "$diff_files" ]; then
            echo "$diff_files" | xargs -n 1 pre-commit run --file | tee log.txt
        else
          echo "No files changed between branches"
        fi
          
    - name: Upload Result
      if: always()
      uses: actions/upload-artifact@v4.3.4
      with:
        name: CodingConventionResult.txt
        path: log.txt
        warn: Output a warning but do not fail the action
        retention-days: 90
